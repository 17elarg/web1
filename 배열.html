<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var roommie = ["아린", "초원"];
    </script>

    <h2>gets</h2>
    <script>
      document.write(roommie[0]) ;
      document.write(roommie[1]) ;
    </script>

    <h2>add</h2>
    <script>
      roommie.push('세은');
      roommie.push('여름');
    </script>

    <h2>count</h2>
    <script>
      document.write(roommie.length);
    </script>

  </body>
</html>
